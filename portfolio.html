    <!-- slider prima/dopo -->
    
        
    <section class="scala">

        <h2>&lt Scala esterna – prima / dopo &gt</h2>

    
        <div class="container">
    
        <div class="image-container">
    
            <img class="scala-before slider-image" src="img/scala_1.jpg" alt="fotografia di un edificio prima del foto-inserimento della scala esterna">
            <img class="scala-after slider-image" src="img/scala_2.png" alt="fotografia di un edificio con il foto-inserimento della scala esterna">
    
        </div>
    
        <!-- slider input range -->
        <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        aria-label="percentage of before shown"/>
    
        <!-- slider-line è la linea bianca tra le immagini -->
        <div class="slider-line"></div>
        
        <!-- slider-button è il cerchio che contiene l'svg con frecce -->
        <div class="slider-button" aria-hidden="true">

<script>
document.querySelectorAll('.container').forEach(container => {

    const slider = container.querySelector('.slider');

    slider.addEventListener('input', (e) => {
        container.style.setProperty('--position', `${e.target.value}%`);
    });

});





</script>
